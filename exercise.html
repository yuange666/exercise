<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="position: absolute;left: 0;top:0;width: 100px;height: 100px;background-color: red" id="test">

</div>
</body>
<script src="js/jquery.js"></script>
<script type="module">
    import {ExtendM} from './js/ExtendM.js';
    import {Interview} from './js/Interview.js';
    let animate1=function () {
        return new Promise((resolve => {
            $('#test').animate({left:'500px'},function () {
                resolve();
            })
        }))
    };
    let animate2=function () {
        return new Promise((resolve => {
            $('#test').animate({top:'500px'},function () {
                resolve();
            })
        }))
    };
    let animate3=function () {
        return new Promise((resolve => {
            $('#test').animate({left:0},function () {
                resolve();
            })
        }))
    };
    let animate4=function () {
        return new Promise((resolve => {
            $('#test').animate({top:0},function () {
                resolve();
            })
        }))
    };
    async function startAnimate() {
        await animate1();
        await animate2();
        await animate3();
        await animate4();
    }
</script>
</html>
